LABEL arch
TEXT HELP
Boot the RescArch Live Environment on BIOS.
It allows you to install Arch Linux or perform system maintenance in a graphical interface.
ENDTEXT
MENU LABEL RescArch Live Environment (%ARCH%, BIOS)
LINUX /%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/%ARCH%/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% cow_label=RESCARCH_DATA quiet splash loglevel=3 rd.udev.log_level=3 vt.global_cursor_default=0
